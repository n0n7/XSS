<!DOCTYPE html>
{% autoescape false %}
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <h2>{{ email }}</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task }} - <a href="/delete/{{ loop.index0 }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="/add">Add a Task</a>
    <a href="/logout">Logout</a>
</body>
</html>
{% endautoescape %}
